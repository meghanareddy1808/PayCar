<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <form action="{{ url_for('predict')}}" method="post">
            
                
                <h2>
                Car Price Prediction
            </h2>
            
            <h3>Year</h3>
            <input id="first" name="Year" type="number ">
            <h3>Enter the showroom price(In lakhs)</h3><br><input id="second" name="Present_Price" required="required">
            <h3>Enter the number of kilometres driven</h3><input id="third" name="Kms_Driven" required="required">
            <h3>Number of previous owners(0 or 1 or 3)</h3><br><input id="fourth" name="Owner" required="required">
            <h3>Fuel type</h3><br><select name="Fuel_Type_Petrol" style="width: 200px;" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Dealer or Individual</h3><br><select name="Seller_Type_Individual"style="width: 200px;" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3><br><select name="Transmission_Mannual" style="width: 200px;" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button id="sub" type="submit" style="width: 250px;">Calculate the Selling Price(in Lakhs)</button>

            <br>




        </form>


        {% if prediction_text %}
        <div id="prediction-card">
            <h2>Predicted Selling Price: {{ prediction_text }} Lakhs</h2>
        </div>
        {% endif %}
        
    </div>

           background-color: black;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;

        #research {
            font-size: 18px;

        }
        
        #box {

            background-color: rgb(168, 131, 61);
            font-size: medium;
            position: absolute;

            right: 30%;

        }
        
        #fuel {
            width: 83px;

            width:100px;

</body>
